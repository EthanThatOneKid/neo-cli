<section>
	<button id="whereami" onclick="whereami()">Where am I?</button>
	<span id="coordinates"></span>
</section>

<br>

<!--
	Keywords being tested:
	* dialog
	* rep/until
	* click
-->
<section>
	<button id="counter" onclick="count()">Click me, Neo.</button>
	<span id="clicks">0</span>
</section>

<br>

<!--
	Keywords being tested:
	* select
-->
<section>
	<label>Pick a number, Neo.</label>
	<select>
		<option></option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</section>

<script>

	let clicks = 0;
	const clicksElement = document.querySelector("#clicks");
	const count = () => clicksElement.textContent = ++clicks;

	const coordinatesElement = document.querySelector("#coordinates");
	const whereami = () => {
		navigator.geolocation.getCurrentPosition(({ coords }) => {
			const { latitude, longitude } = coords;
			coordinatesElement.textContent = `(${latitude}°, ${longitude}°)`;
		});
	};

</script>
